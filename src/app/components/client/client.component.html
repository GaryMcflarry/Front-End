<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Postion Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>
      
        <!-- Surname Column -->
        <ng-container matColumnDef="clientSurname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.clientSurname}} </td>
        </ng-container>
      
        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNr">
          <th mat-header-cell *matHeaderCellDef> Contact Nr. </th>
          <td mat-cell *matCellDef="let element"> {{element.contactNr}} </td>
         

          <!--Buttons Column-->
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell  *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element">
           <app-edit-button text= "{{ showEditClient ? 'x' : 'Edit' }}" 
           (btnClick)="toggleEditClient()"></app-edit-button>
           <div><button class="delBut" mat-raised-button color="primary">x</button></div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <app-edit-client text="Submit" (btnClick)="toggleEditClient()" ></app-edit-client>
